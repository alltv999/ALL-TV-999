<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL TV 999</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            /* Hidden as per user's request (no sidebar for user app) */
            display: none; 
        }
        
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .news-container {
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .news-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .news-item:hover {
            transform: translateY(-5px);
        }
        
        .news-image {
            width: 120px;
            height: 90px;
            object-fit: cover;
            flex-shrink: 0; /* Prevent image from shrinking */
        }
        
        .news-content {
            padding: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .news-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .news-meta {
            font-size: 12px;
            color: #777;
        }
        
        .news-detail {
            display: none;
            padding: 20px;
            background-color: #fff;
        }
        
        .detail-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
        
        .detail-image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        
        .detail-text {
            line-height: 1.6;
            color: #444;
            margin-bottom: 20px;
            white-space: pre-wrap; /* Preserves whitespace and line breaks from textarea */
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-icon {
            font-size: 36px;
            color: #333;
            transition: transform 0.2s ease-in-out;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }
        
        .fa-youtube {
            color: #ff0000;
        }
        
        .fa-facebook {
            color: #1877f2;
        }
        
        .back-button {
            display: block;
            margin: 25px auto 15px auto;
            padding: 12px 25px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
        }

        .back-button:hover {
            background-color: #1a252f;
        }
        
        .loading, .error {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #666;
        }
        
        .error {
            color: #e74c3c;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .news-item {
                flex-direction: column;
            }
            .news-image {
                width: 100%;
                height: 180px; /* Adjust height for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <img id="app-logo" class="logo" src="https://via.placeholder.com/40" alt="App Logo">
        <div></div> </div>
    
    <div id="home-page" class="news-container">
        <div class="loading">Loading news...</div>
    </div>
    
    <div id="detail-page" class="news-detail">
        <h1 class="detail-title" id="detail-title"></h1>
        <img class="detail-image" id="detail-image" src="" alt="" onerror="this.src='https://via.placeholder.com/800x450/cccccc/ffffff?text=Image+Not+Found'">
        <p class="detail-text" id="detail-text"></p>
        <p style="text-align: center; font-style: italic; color: #555;">পুরো ভিডিও দেখতে আমাদের ইউটিউবে বা ফেসবুকে যান</p>
        <div class="social-links">
            <a id="youtube-link" href="#" target="_blank" style="display: none;"><i class="fab fa-youtube social-icon"></i></a>
            <a id="facebook-link" href="#" target="_blank" style="display: none;"><i class="fab fa-facebook social-icon"></i></a>
        </div>
        <button class="back-button" onclick="goBack()">Back to Home</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC1W_oEizgUkEHh4j66RK5z3y0JnWXNtWo",
            authDomain: "all-tv-999.firebaseapp.com",
            databaseURL: "https://all-tv-999-default-rtdb.firebaseio.com",
            projectId: "all-tv-999",
            storageBucket: "all-tv-999.appspot.com",
            messagingSenderId: "607714748336",
            appId: "1:607714748336:web:4ecce669f3bad406105875",
            measurementId: "G-7GDMX40LM9"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // DOM elements
        const homePage = document.getElementById('home-page');
        const detailPage = document.getElementById('detail-page');
        const appLogo = document.getElementById('app-logo');

        // Load app logo from Firebase
        database.ref('appSettings/logoUrl').on('value', (snapshot) => {
            if (snapshot.exists()) {
                appLogo.src = snapshot.val();
            } else {
                console.log("No logo URL found in database, using placeholder.");
                appLogo.src = "https://via.placeholder.com/40"; // Fallback placeholder
            }
        }, (error) => {
            console.error("Error loading logo:", error);
            appLogo.src = "https://via.placeholder.com/40"; // Fallback placeholder on error
        });

        // Load news items from Firebase and display them
        function loadNews() {
            homePage.innerHTML = '<div class="loading">Loading news...</div>';
            
            database.ref('newsItems').on('value', (snapshot) => {
                const newsItems = snapshot.val();
                homePage.innerHTML = ''; // Clear previous content
                
                if (newsItems) {
                    let hasValidNews = false;
                    
                    // Convert object to array and sort by createdAt in descending order (newest first)
                    const sortedNewsKeys = Object.keys(newsItems).sort((a, b) => {
                        return newsItems[b].createdAt - newsItems[a].createdAt;
                    });

                    sortedNewsKeys.forEach(key => {
                        const item = newsItems[key];
                        
                        // Basic validation for essential fields
                        if (item && item.title1 && item.image1Url && item.newsText) {
                            hasValidNews = true;
                            
                            const newsElement = document.createElement('div');
                            newsElement.className = 'news-item';
                            newsElement.onclick = () => showNewsDetail(key, item);
                            
                            newsElement.innerHTML = `
                                <img class="news-image" src="${item.image1Url}" alt="${item.title1}" onerror="this.src='https://via.placeholder.com/120x90/cccccc/ffffff?text=No+Image'">
                                <div class="news-content">
                                    <h3 class="news-title">${item.title1}</h3>
                                    ${item.createdAt ? `<p class="news-meta">${new Date(item.createdAt).toLocaleDateString()}</p>` : ''}
                                </div>
                            `;
                            
                            homePage.appendChild(newsElement);
                        }
                    });
                    
                    if (!hasValidNews) {
                        homePage.innerHTML = '<div class="error">No valid news found. Please check back later!</div>';
                    }
                } else {
                    homePage.innerHTML = '<div class="error">No news available.</div>';
                }
            }, (error) => {
                console.error("Error loading news:", error);
                homePage.innerHTML = '<div class="error">Failed to load news. Please try again later.</div>';
            });
        }

        // Show news detail
        function showNewsDetail(id, item) {
            if (!item) {
                alert("News data is incomplete or corrupted.");
                return;
            }

            document.getElementById('detail-title').textContent = item.title2 || item.title1 || "News Details";
            
            const detailImage = document.getElementById('detail-image');
            detailImage.src = item.image2Url || item.image1Url || 'https://via.placeholder.com/800x450/cccccc/ffffff?text=Image+Not+Available';
            
            document.getElementById('detail-text').textContent = item.newsText || "No detailed content available.";
            
            const youtubeLink = document.getElementById('youtube-link');
            const facebookLink = document.getElementById('facebook-link');
            
            // Show/hide YouTube link
            if (item.youtubeLink && item.youtubeLink.trim() !== '') {
                youtubeLink.href = item.youtubeLink.startsWith('http') ? item.youtubeLink : `https://${item.youtubeLink}`; // Ensure http/https
                youtubeLink.style.display = 'inline-block';
            } else {
                youtubeLink.style.display = 'none';
            }
            
            // Show/hide Facebook link
            if (item.facebookLink && item.facebookLink.trim() !== '') {
                facebookLink.href = item.facebookLink.startsWith('http') ? item.facebookLink : `https://${item.facebookLink}`; // Ensure http/https
                facebookLink.style.display = 'inline-block';
            } else {
                facebookLink.style.display = 'none';
            }

            // If neither link exists, hide the descriptive text too
            document.querySelector('.news-detail p:last-of-type').style.display = 
                (item.youtubeLink || item.facebookLink) ? 'block' : 'none';
            
            homePage.style.display = 'none';
            detailPage.style.display = 'block';
            window.scrollTo(0, 0); // Scroll to the top of the page
        }

        // Go back to home
        function goBack() {
            homePage.style.display = 'grid';
            detailPage.style.display = 'none';
        }

        // Initially hide detail page and load news
        document.addEventListener('DOMContentLoaded', () => {
            detailPage.style.display = 'none';
            loadNews();
        });
    </script>
</body>
</html>
